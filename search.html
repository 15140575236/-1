function tabController(id){
     //alert(id);
	switch (id) {
  case 'OIDH':
    closeAllView();
	showView("div1");
        break;
  case 'LabDoc':
    break;
  case 'REST_Query':
     closeAllView();
	 showView("div3");
    break;
    }
    }
function closeAllView(){
    var div1 = document.getElementById("div1");
	var div2 = document.getElementById("div2");
    var div3 = document.getElementById("div3");
	div1.style.display = 'none';
	div2.style.display = 'none';
	div3.style.display = 'none';
}
function showView(id){
//alert(id);
    var div = document.getElementById(id);
	div.style.display = 'block';
}
function showAndHidden1() {
    var div1 = document.getElementById("div1");
	var div2 = document.getElementById("div2");
    var div3 = document.getElementById("div3");
    if (div1.style.display == 'none'&&div3.style.display == 'block') {
	div1.style.display = 'block';
	div3.style.display = 'none';
	}
}
function showAndHidden2() {
    var div1 = document.getElementById("div1");
	var div2 = document.getElementById("div2");
    var div3 = document.getElementById("div3");
    if (div1.style.display == 'block'&&div3.style.display == 'none') {
	div1.style.display = 'none';
	div3.style.display = 'block';
	}
}
</script>

<script id="resultTableTpl" type="text/template">
    <table id="resultTable" class="ibm-data-table">
        <thead>

            <th>ID</th>
            <th>Name</th>
        </tr>

        <%
        data.forEach(function(e) {
        %>

            <td><a class="productLink" href="javascript:void(0)" data-type="<%=type%>" data-id="<%=e.id%>" data-name="<%=e.name%>"><%=e.id%></a></td>
            <td><pre><%=e.name%></pre></td>
        </tr>
        <%
        });
        %>
        </tbody>
    </table>
</script>
<script id="newresultTableTpl" type="text/template">

        </tr>
        </thead>

        data.forEach(function(e) {
        %>
        <tr>
            <td><a class="productLink" href="javascript:void(0)" data-type="<%=type%>" data-id="<%=e.id%>" data-name="<%=e.name%>"><%=e.id%></a></td>

            <td><input id="<%=e.id%>" class="ibm-btn-pri ibm-btn-blue-50" name="<%=e.id%>" value="Compare" type="button" onclick="to('<%=e.id%>')"></td>

        <%
        } );
        %>
        </tbody>
    </table>
</script>
<script type="text/javascript">
    function to(e) {
            var getval =e;
            var url = 'index1.html?obj='+getval;
            url = encodeURI(url);
            window.open(url, target="_new", "width=600,height=400");
            }
</script>
